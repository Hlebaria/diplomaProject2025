db:
  kind: Deployment
  name: postgres-db
  controllerLabel: postgres
  label: postgres
  replicas: 1
  secret:
    name: db-secret
  container:
    name: postgres-db
    image: postgres:15-alpine
    port: 5432
  service:
    name: db-service
    port: 5432
    targetPort: 5432
    type: ClusterIP
    portName: access

backend:
  kind: Deployment
  name: backend
  label: backend
  replicas: 1
  container:
    name: backend
    image: 722377226063.dkr.ecr.eu-central-1.amazonaws.com/dimgroz-ecr-dr:backend-0.0.v9484
    imagePullPolicy: Always
    port: 5000
  service:
    name: backend-service
    port: 5000
    targetPort: 5000
    type: ClusterIP
    portName: main
  cors:
    allowedOrigins: http://localhost:3000
  monitor:
    name: backend-monitor
    path: /actuator/prometheus
    interval: 12h

frontend:
  kind: Deployment
  name: frontend
  label: frontend
  replicas: 1
  container: 
    name: frontend
    image: 722377226063.dkr.ecr.eu-central-1.amazonaws.com/dimgroz-ecr-dr:frontend-0.0.v9473
    imagePullPolicy: Always
    port: 3000
    env:
      backendUrl: http://backend-service:5000
  service:
    name: frontend-service
    port: 3000
    targetPort: 3000
    type: ClusterIP
    portName: web

ingress:
  name: ingress
  hostname: www.votaro.org

namespace: dev

monitor:
  namespace: monitor
  releaseLabel: prometheus
