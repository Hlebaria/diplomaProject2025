
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages

stages:          
  - runner_test
  - build
  - update_ECR

prologue-job:
  stage: runner_test
  script:
    - echo "Runner is starting . . ."

frontend-build:
  stage: build
  image: docker:latest
  services:
    - docker:23.0.1-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker --version
  script:
    - echo "Building frontend Docker image..."
    - docker build -t app-frontend ./frontend
  only:
    - main

backend-build:
  stage: build
  image: docker:latest
  services:
    - docker:23.0.1-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker --version
  script:
    - echo "Building backend Docker image..."
    - docker build -t app-backend ./backend2
  only:
    - main

aws-job:
  stage: update_ECR
  script:
    - echo "Ready to be pushed!"
  only:
    - main
  when: manual
